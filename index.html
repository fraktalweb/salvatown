<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salvatown</title>

    <link rel="stylesheet" href="static/css/main.css"/>

</head>
<body>


<div class="layout">
    <header class="b_head" role="header">

        <div class="b_head b_head--top">
            <div class="container">
                <div class="b_brand">
                    <h1 class="b_brand__logo"><a class="b-link" href="#">Salvatown</a></h1>
                </div>
                <nav class="b_nav--top" role="second-menu">
                    <ul class="unstyled b_menu">
                        <li class="b_menu__item"><a href="#" class="b-link">Subir Evento</a></li>
                        <li class="b_menu__item"><a href="#" class="b-link">Subir Clasificado</a></li>
                        <li class="b_menu__item"><a href="#" class="b-link">Anúnciate Gratis</a></li>
                        <li class="b_menu__item">
                            <form class="b_search" action="#">
                                <input class="b_search__input" type="text"/>
                                <button class="b_search__submit"><i class="fa fa-search"></i></button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

       <div class="b_head b_head--bottom">
           <nav class="b_menu__bottom" role="main-menu">
               <div class="container">
                   <ul class="unstyled">
                       <li class="b_menu__item"><a class="b-link" href="#">Conócenos</a></li>
                       <li class="b_menu__item"><a class="b-link" href="#">Turismo</a></li>
                       <li class="b_menu__item"><a class="b-link" href="#">Eventos</a></li>
                       <li class="b_menu__item"><a class="b-link" href="#">Clasificados</a></li>
                       <li class="b_menu__item"><a class="b-link" href="#">Notas</a></li>
                   </ul>
               </div>
           </nav>
       </div>
    </header>
</div>


</body>
</html>
